<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVER</title>
    <link rel="stylesheet" href="/naver/style.css" />
    <script
      src="https://kit.fontawesome.com/0cb1afa583.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrap">
      <!-- Header -->
      <header>
        <!-- NAV -->
        <nav>
          <div id="leftnav">
            <span>
              <a
                href="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/"
                target="_blank"
              >
                <i class="fas fa-bars"></i>
              </a>
            </span>
            <span>
              <a
                href="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/"
                target="_blank"
              >
                <i class="fa-regular fa-folder"></i>
              </a>
            </span>
          </div>
          <div id="rightnav">
            <span
              ><a
                href="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/"
                target="_blank"
              >
                <i class="fa-regular fa-comment"></i> </a
            ></span>
            <span
              ><a
                href="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/"
                target="_blank"
              >
                <i class="fa-regular fa-bell"></i> </a
            ></span>
          </div>
        </nav>
        <!-- search & Card -->
        <main>
          <!-- search -->
          <form action="get">
            <input type="text" />
            <div id="character">
              <span class="naver">N</span>
              <span><i class="fas fa-magnifying-glass"></i></span>
            </div>
          </form>
          <!-- card -->
          <div id="icon">
            <div class="boxitems">
              <div class="boxitem">
                <span
                  ><a href="#"> <i class="fas fa-envelope-open"></i> </a
                ></span>
              </div>
              <span>메일</span>
            </div>
            <div class="boxitems">
              <div class="boxitem">
                <span
                  ><a href="#"> <i class="fas fa-trophy"></i> </a
                ></span>
              </div>
              <span>카페</span>
            </div>
            <div class="boxitems">
              <div class="boxitem">
                <span
                  ><a href="#"> <i class="fab fa-blogger"></i> </a
                ></span>
              </div>
              <span>블로그</span>
            </div>
            <div class="boxitems">
              <div class="boxitem">
                <span
                  ><a href="#"> <i class="fas fa-bag-shopping"></i> </a
                ></span>
              </div>
              <span>쇼핑</span>
            </div>
            <div class="boxitems">
              <div class="boxitem">
                <span
                  ><a href="#"> <i class="fas fa-newspaper"></i> </a
                ></span>
              </div>
              <span>뉴스</span>
            </div>
            <div class="boxitems">
              <div class="boxitem">
                <span
                  ><a href="#"> <i class="fas fa-chart-line"></i> </a
                ></span>
              </div>
              <span>증권</span>
            </div>
            <div class="boxitems">
              <div class="boxitem">
                <span
                  ><a href="#"> <i class="fa-solid fa-house"></i> </a
                ></span>
              </div>
              <span>부동산</span>
            </div>
            <div class="boxitems">
              <div class="boxitem">
                <span
                  ><a href="#"> <i class="fas fa-map"></i> </a
                ></span>
              </div>
              <span>지도</span>
            </div>
            <div class="boxitems">
              <div class="boxitem">
                <span
                  ><a href="#"> <i class="fas fa-shield-cat"></i> </a
                ></span>
              </div>
              <span>웹툰</span>
            </div>
            <div class="boxitems">
              <div class="boxitem">
                <span
                  ><a href="#"> <i class="fas fa-ellipsis"></i> </a
                ></span>
              </div>
              <span></span>
            </div>
          </div>
        </main>
      </header>
      <!-- main contents -->
      <div id="maincontents">
        <!-- Ad section -->
        <section>
          <a href="#">
            <article id="adsection"></article>
          </a>
          <article id="newssection">
            <!-- News stand -->
            <div id="newsstand">
              <span>뉴스스탠드 /</span>
              <span>언론사편집 /</span>
              <span>엔터 /</span>
              <span
                >스포츠
                <span class="livebox">
                  <i class="fas fa-wifi"></i>
                  live </span
                >/
              </span>
              <span>경제</span>
            </div>
            <!-- News title -->
            <div id="newstitle">
              <span>
                분야별 뉴스 | YTN 합참 "북한,서해상으로 순항 미사일 수 발 발사"
              </span>
            </div>
            <!-- Newimgs -->
            <div id="newsimgs">
              <div id="newsimg1">
                <div class="newscontents">
                  <div class="newscontent">
                    <div class="newscontents-img"></div>
                    <div class="newscontents-items">
                      <div id="top">
                        <div id="channel">
                          <span>KBS</span>
                          <span>KBS</span>
                        </div>
                        <span>구독 +</span>
                      </div>
                      <div id="bottom">
                        <span
                          >"수리남 전목사 내가 잡아"... 경찰에 행패 대학생
                          벌금형
                        </span>
                        <br />
                        <span>09월 11일 15:29</span>
                      </div>
                    </div>
                  </div>
                  <div class="newscontent">
                    <div class="newscontent-img"></div>
                    <div class="newscontent-items">
                      <div class="top">
                        <div class="channel">
                          <span>MBN</span>
                          <span>MBN</span>
                        </div>
                        <span>구독 +</span>
                      </div>
                      <div id="bottom">
                        <span
                          >마스크걸 뜨자 웹툰 매출 100배... 작가 몸값도 뛴다
                        </span>
                        <br />
                        <span>09월 02일 09:36</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </article>
          <div id="medias">
            <span><i class="fas fa-chevron-left"></i></span>
            <span>언론사 더보기</span>
            <span><i class="fas fa-chevron-right"></i></span>
          </div>
        </section>
        <!--Aside-->
        <aside>
          <a href="#">
            <!-- LOGIN box-->
            <div id="login">
              <span>네이버를 더 안전하고 편리하게 이용하세요</span>
              <span>NAVER<span>로그인</span></span>
              <div>
                <span>아이디 찾기 |</span>
                <span>비밀번호 찾기 |</span>
                <span>회원가입</span>
              </div>
            </div>
          </a>
          <!-- Ad section 02 -->
          <a href="#">
            <div id="sidead"></div>
          </a>
        </aside>
      </div>
    </div>
  </body>
</html>
